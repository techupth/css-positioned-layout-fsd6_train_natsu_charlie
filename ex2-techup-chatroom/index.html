<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/bf7220ad33.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <title>Positioned Layout Exercise 2 TechUp Chatroom</title>
</head>

<body>
  <header>
    <p class="text-header">Techup Chatroom</p>
  </header>
  <div class="chat-container">
    <div class="right-chat">
      <div class="chat-1st">
        <p class="text-chat">สวัสดีจ้า</p>
        <div class="tail-chat"></div>
      </div>
      <div class="chat-2nd">
        <p class="text-chat">Coding สนุกจังเลย</p>
        <button class="delete-mark">X</button>
      </div>
      <div class="chat-3rd">
        <p class="text-chat">🥳🤩</p>
      </div>
    </div>
    <div class="left-chat">
      <div class="chat-4th">
        <p class="text-chat">🤩</p>
      </div>
      <div class="chat-5th">
        <p class="text-chat">🥳</p>
      </div>
    </div>
  </div>

</body>

</html>
